<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Eventify</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="./img/planner1.webp" style="border-radius: 50%;">

    <style>
        body{
            display: flex;
            margin-top: 33px;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: fit-content;
            background: url(../img/register.png) no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="borderline">
            <h1>Sign Up</h1>
            <form method="post" action="../php/signup.php">
                <div class="input_box">
                    <box-icon name="rename" color="#4c0e2e"></box-icon>
                    <input type="text" id="title" minlength="2" maxlength="30" name="full_name" autocomplete="off" required>
                    <label for="title">Full Name</label>
                    <i></i>
                    <small id="titleerror">error message</small>
                </div>

               <div class="input_box">
                    <box-icon type='solid' name='envelope'></box-icon>                
                    <input name="email" id="email" autocomplete="off" type="email" required>
                    <label for="email">Email Address</label>
                    <i></i>
                    <small>error message</small>        
                </div>

                <div class="input_box">
                    <box-icon type='solid' name='phone-call'></box-icon>                
                    <input name="phone_number" id="phone_number" autocomplete="off" type="number" required>
                    <label for="phone_number">Phone Number</label>
                    <i></i>
                    <small>error message</small>        
                </div>
                

               <div class="input_box">
                    <box-icon type='solid' name='timer' color="#4c0e2e"></box-icon>
                    <input name="password" id="password" autocomplete="off" type="password" required>
                    <label for="password">Password</label>
                    <i></i>
                    <small>error message</small>   
                </div>

               <div class="input_box">
                    <box-icon type='solid' name='timer' color="#4c0e2e"></box-icon>
                    <input name="confirm_password" id="confirm_password" autocomplete="off" type="password" required >
                    <label for="confirm_password">Confirm Password</label>
                    <i></i>
                    <small>error message</small>        
                </div>

                <div class="terms">
                    <input type="checkbox"><p style="margin-left: 10px;">Agree to <span>Terms</span> and <span>Condition</span></p>
                </div>

               <div class="field">
                    <input type="submit" class="btn" name="submit" value="REGISTER" required>
               </div> 

               <div class="kudi" >
                Aready a memeber? <a href="../html/login.html">Sign In</a>
               </div>
            </form>
        </div>
    </div>


</body>
</html>
