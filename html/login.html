<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTIATECH Invoice | Login</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="./img/planner1.webp" style="border-radius: 50%;">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <style>
        body{
            display: flex;
            margin-top: 33px;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: fit-content;
            background: url(../img/planner7.jpg) no-repeat;
            background-size: cover;
            background-position: center;
            flex-direction: column;
        }

        .active {
            background-color: transparent;
            color: #0b52cd;
        }

        .closePlan {
            display: none;
        }

        .closeCus {
            display: none;
        }

    </style>
</head>
<body>

    <div class="toggle" style="margin-top: 30px;">
        <div class="customer" id="regCus" onclick="showCustomerSec()">Login As Customer</div>
        <p class="divide"></p>
        <div class="planner" id="regPlan" onclick="showPlannerSec()">Login As Planner</div>
    </div>

    <section class="wrapper" style="margin-bottom: 30px;" id="regCustomer">
        <div class="borderline">
        <form method="POST" action="../php/login.php">
            <h1>Sign In As Customer</h1>
            <div class="input_box">
                <box-icon name="rename" color="#4c0e2e"></box-icon>
                <input type="text" name="full_name" id="full_name" minlength="2" maxlength="30" required>
                <label for="username">Full Name</label>
                <i></i>
                <small id="titleerror">error message</small>
            </div>

            <div class="input_box">
                <box-icon type='solid' name='email' color="#4c0e2e"></box-icon>
                <input name="email" id="email" type="email" required>
                <label for="email">Email Address</label>
                <i></i>
                <small>error message</small>        
            </div>

            <div class="input_box">
                <box-icon type='solid' name='password' color="#4c0e2e"></box-icon>
                <input name="password" id="password" type="password" required>
                <label for="password">Password</label>
                <i></i>
                <small>error message</small>        
            </div>

            <div class="field">
                <input type="submit" class="btn" name="submit" value="Login As Customer" required 
                style="color:  white; font-size: 18px;">
            </div>

            <p class="kudi">
               Don't Already have an account? <a href="../html/register.html">Register</a>
            </p>
        </form>
        </div>
    </section>

    <section class="wrapper closePlan" style="margin-bottom: 30px;" id="regPlanner" >
        <div class="borderline">
        <form method="POST" action="../php/login.php">
            <h1>Sign In As Planer</h1>
            <div class="input_box">
                <box-icon name="rename" color="#4c0e2e"></box-icon>
                <input type="text" name="full_name" id="full_name" minlength="2" maxlength="30" required>
                <label for="username">Full Name</label>
                <i></i>
                <small id="titleerror">error message</small>
            </div>

            <div class="input_box">
                <box-icon type='solid' name='email' color="#4c0e2e"></box-icon>
                <input name="email" id="email" type="email" required>
                <label for="email">Email Address</label>
                <i></i>
                <small>error message</small>        
            </div>

            <div class="input_box">
                <box-icon type='solid' name='password' color="#4c0e2e"></box-icon>
                <input name="password" id="password" type="password" required>
                <label for="password">Password</label>
                <i></i>
                <small>error message</small>        
            </div>

            <div class="field">
                <input type="submit" class="btn" name="submit" value="Login As Planner" required 
                style="color:  white; font-size: 18px;">
            </div>

            <p class="kudi">
               Don't Already have an account? <a href="../html/register.html">Register</a>
            </p>
        </form>
        </div>
    </section>


    <script>
        function showCustomerSec() {
            document.getElementById("regCus").classList.add("active");
            document.getElementById("regPlan").classList.remove("active");
            document.getElementById("regCustomer").classList.remove("closeCus");
            document.getElementById("regPlanner").classList.add("closePlan");
            document.getElementById("regCus").style.color = '#0b52cd';            
            document.getElementById("regCus").style.opacity = '1';            
            document.getElementById("regPlan").style.color = 'white';            
            document.getElementById("regPlan").style.opacity = '0.4';             
        }

        function showPlannerSec() {
            document.getElementById("regPlan").classList.add("active");
            document.getElementById("regCus").classList.remove("active");
            document.getElementById("regPlanner").classList.remove("closePlan");
            document.getElementById("regCustomer").classList.add("closeCus");
            document.getElementById("regCus").style.color = 'white';            
            document.getElementById("regCus").style.opacity = '0.4';            
            document.getElementById("regPlan").style.color = '#0b52cd';            
            document.getElementById("regPlan").style.opacity = '1';            
        }
    </script>

</body>
</html>
